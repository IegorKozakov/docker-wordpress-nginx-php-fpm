server {
    listen 80 default;
    server_name _;
    root /var/www/html;
    index index.php index.html index.htm;
    charset utf-8;

    location ~* /wp-config.php {
        access_log off;
        log_not_found off;
        deny all;
    }

    location ~* /readme.html {
        access_log off;
        log_not_found off;
        deny all;
    }
    location ~* /xmlrpc.php {
        access_log off;
        log_not_found off;
        deny all;
    }

    location ~* /(?:uploads)/.*\.php$ {
        access_log off;
        log_not_found off;
        deny all;
    }

    location ~* /\. {
        access_log off;
        log_not_found off;
        deny all;
    }

    location ~ ~$ {
        access_log off;
        log_not_found off;
        deny all;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location = /favicon.io {
        access_log off;
        log_not_found off;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_pass  wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include       fastcgi_params;
    }
}
