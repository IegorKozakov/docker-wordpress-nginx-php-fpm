version: "3"
volumes:
  html-data:
    driver: local
services:
  db:
    image: mysql:5.6
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
  wordpress:
    build: wordpress
    volumes:
      - html-data:/var/www/html
    links:
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
  web:
    build: nginx
    volumes:
      - html-data:/var/www/html
    links:
      - wordpress
    ports:
      - "8080:80"
